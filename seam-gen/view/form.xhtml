<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                template="layout/template.xhtml">
                       
<ui:define name="body">

    <h:messages globalOnly="true" styleClass="message"/>
    
    <h:form id="@componentName@Form">

        <rich:panel>
            <f:facet name="header">@pageName@</f:facet>
    
            <s:validateAll>
                <s:decorateAll labelColumnClass="name"
                               fieldColumnClass="value"
                               messageColumnClass="error"
                               rowClass="prop"
                               id="@componentName@FormDecoration">
                    <s:decorate id="valueDecoration">
                        <f:facet name="label">Value</f:facet>
                            <h:inputText id="value" required="true"
                                         value="#{@componentName@.value}"/>
                    </s:decorate>
                </s:decorateAll>
            </s:validateAll>
            
        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="@methodName@" value="@methodName@" 
                    action="#{@componentName@.@methodName@}"/>     			  
        </div>

    </h:form>
    
</ui:define>

</ui:composition>
