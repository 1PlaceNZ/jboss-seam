<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<body>
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="topnav">
            <ui:include src="/WEB-INF/incl/store_nav.xhtml">
                <ui:param name="page" value="home" />
            </ui:include>
        </ui:define>

        <ui:define name="sidebar">
            <ui:include src="/WEB-INF/incl/login.xhtml" />
        </ui:define>
       
        <ui:define name="body">
            <h:messages globalOnly="true" 
                        layout="list" 
                        errorClass="cntError"/>
            
            <h2><h:outputText value="#{msgs.newCustomerHeader}" /></h2>
            <h3><h:outputText value="#{msgs.newCustomerInfo}" /></h3>
            
            <h:form>
                <s:validateAll>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{msgs.newCustomerFN}" />
                        <h:panelGroup>
                            <h:inputText id="firstName" required="true"
                                         value="#{customer.firstName}" />
                            <f:verbatim>*</f:verbatim>
                            <h:message for="firstName" styleClass="cntError" />
                        </h:panelGroup>
                        
                        <h:outputText value="#{msgs.newCustomerLN}" />
                        <h:panelGroup>
                            <h:inputText id="lastName" required="true"
                                         value="#{customer.lastName}" />
                            <f:verbatim>*</f:verbatim>
                            <h:message for="lastName" styleClass="cntError" />
                        </h:panelGroup>
                        
                        <h:outputText value="#{msgs.newCustomerA1}" />
                        <h:panelGroup>
                            <h:inputText id="address1" required="true"
                                         value="#{customer.address1}" />
                            <f:verbatim>*</f:verbatim>
                            <h:message for="address1" styleClass="cntError" />
                        </h:panelGroup>
                        
                        <h:outputText value="#{msgs.newCustomerA2}" />
                        <h:panelGroup>
                            <h:inputText value="#{customer.address2}" />
                        </h:panelGroup>
                        
                        <h:outputText value="#{msgs.newCustomerCY}" />
                        <h:panelGroup>
                            <h:inputText id="city" required="true" 
                                         value="#{customer.city}" />
                            <f:verbatim>*</f:verbatim>
                            <h:message for="city" styleClass="cntError" />
                        </h:panelGroup>
                        
                        <h:outputText value="#{msgs.newCustomerST}" />
                        <h:panelGroup>
                            <h:inputText id="state" required="true" 
                                         value="#{customer.state}" />
                            <f:verbatim>*</f:verbatim>
                            <h:message for="state" styleClass="cntError" />
                        </h:panelGroup>
                        
                        <h:outputText value="#{msgs.newCustomerZP}" />
                        <h:panelGroup>
                            <h:inputText id="zip" required="true" 
                                         value="#{customer.zip}" />
                            <f:verbatim>*</f:verbatim>
                            <h:message for="zip" styleClass="cntError" />
                        </h:panelGroup>                        
                        
                        <h:outputText value="#{msgs.newCustomerEM}" />
                        <h:panelGroup>
                            <h:inputText id="email" value="#{customer.email}" />
                            <h:message for="email" styleClass="cntError" />
                        </h:panelGroup>
                        
                        <h:outputText value="#{msgs.newCustomerPH}" />
                        <h:panelGroup>
                            <h:inputText id="phone" value="#{customer.phone}" />
                            <h:message for="phone" styleClass="cntError" />
                        </h:panelGroup>
                    </h:panelGrid>
                </s:validateAll>

                <ui:remove><h:commandButton action="prev" value="Back" /></ui:remove>
                <h:commandButton action="next" value="Continue" />
            </h:form>

        </ui:define>
    </ui:composition>
</body>
</html>
