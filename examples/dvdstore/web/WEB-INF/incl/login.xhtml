<c:choose xmlns="http://www.w3.org/1999/xhtml"
          xmlns:s="http://jboss.com/products/seam/taglib"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:c="http://java.sun.com/jstl/core"> 
    
    <c:when test="#{currentUser==null}">
        <div class="menu">
            <h:form>
                <dl>
                    <dt class="menuHeader">#{msgs.loginPagePrompt}</dt>
                    <dd class="menuForm">
                        <dl>
                            <dt><h:outputText value="#{msgs.loginUser}" /></dt>
                            <dd><h:inputText value="#{login.userName}" size="16" /></dd>
                            <dt><h:outputText value="#{msgs.loginPass}" /></dt>
                            <dd><h:inputSecret value="#{login.password}" size="16"/></dd>
                            
                            <dd>
                                <h:commandButton action="#{login.login}" value="#{msgs.loginPrompt}"
                                                 class="formButton" style="width: 166px;"/>
                            </dd>
                            
                        </dl>
                    </dd>
                </dl>
                <dl>
                    <dt class="menuFooter">
                        <h:commandLink action="#{editCustomer.startEdit}">Create Account</h:commandLink>
                    </dt>
                </dl>
            </h:form>
        </div>
    </c:when>
    
    <c:otherwise>
        <div class="menu">
            <dl>
                <dt class="menuHeader">Welcome, #{currentUser.firstName}</dt>
                <dd class="menuForm">
                    <h:form>
                        <dl>
                            <dd>Thank you for choosing the DVD Store</dd>
                            <dd>
                                <h:form>
                                    <h:commandButton action="#{login.logout}" value="Logout"
                                                     class="formButton" style="width: 166px;"/>
                                </h:form>
                            </dd>
                        </dl>
                    </h:form>
                </dd>
            </dl>
        </div>
    </c:otherwise>
    
</c:choose>
