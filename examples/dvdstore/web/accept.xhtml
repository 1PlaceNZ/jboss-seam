<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<body>
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="topnav">
            <ui:include src="/WEB-INF/incl/admin_nav.xhtml" />
        </ui:define>

        <ui:define name="sidebar">
            <ui:include src="/WEB-INF/incl/login.xhtml" />
            <ui:include src="/WEB-INF/incl/stats.xhtml" />
            <ui:include src="/WEB-INF/incl/processmenu.xhtml" />
        </ui:define>
        
        <ui:define name="body">
            <h1>Order Acceptance</h1>

            <p>Please accept or reject the order.</p>

            <div class="cntInfo">
                <h:panelGrid columns="2">
                    <h:outputText value="Order" />
                    <h:outputText value="#{order.orderId}" />
                    
                    <h:outputText value="Order date:" />
                    <h:outputText value="#{order.orderDate}">
                        <f:convertDateTime type="both" dateStyle="full"/> 
                    </h:outputText>
                    
                    <h:outputText value="Net Amount:" />
                    <h:outputText value="#{order.netAmount}">
                        <f:convertNumber type="currency" currencySymbol="$" />
                    </h:outputText>
                    
                    <h:outputText value="Tax:" />
                    <h:outputText value="#{order.tax}">
                        <f:convertNumber type="currency" currencySymbol="$" />
                    </h:outputText>
                    
                    <h:outputText value="Total Amount:" />
                    <h:outputText value="#{order.totalAmount}">
                        <f:convertNumber type="currency" currencySymbol="$" />
                    </h:outputText>
                </h:panelGrid>
                
                <div class="cntInfo">
                    <h:dataTable value="#{order.orderLines}" 
                                 var="item"
                                 styleClass="dvdtable" 
                                 headerClass="dvdtablehead"
                                 rowClasses="dvdtableodd,dvdtableeven"
                                 columnClasses="dvdtablecol">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.cartQuantityColumn}" />
                            </f:facet>
                            <h:outputText value="#{item.quantity}" size="6" />
                        </h:column>                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.cartTitleColumn}" />
                            </f:facet>
                            <h:outputText value="#{item.product.title}" />
                        </h:column>                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.cartActorColumn}" />
                            </f:facet>
                            <h:outputText value="#{item.product.actor}" />
                        </h:column>                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.cartPriceColumn}" />
                            </f:facet>
                            <h:outputText value="#{item.product.price}">
                                <f:convertNumber type="currency" currencySymbol="$" />
                            </h:outputText>
                        </h:column>                        
                    </h:dataTable>
                </div>                
                
                <h:form>
                    <h:commandButton action="#{accept.reject}" value="Reject Order" /> 
                    <h:commandButton action="#{accept.accept}" value="Accept Ordert" /> 
                </h:form>
            </div>
 
       </ui:define>
    </ui:composition>
</body>
</html>
