<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <f:loadBundle basename="com.jboss.dvd.web.store" var="msgs" />     
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title><ui:insert name="title">&nbsp;</ui:insert></title>
</head>
<body>
<table width="100%"  border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td width="33%">&nbsp;</td>
        <td width="752">
            <div align="center">
            <table width="752"  border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td valign="top"><img src="images/header.gif" alt="" width="752" height="74" /></td>
                </tr>

                <tr>

                </tr>

                                <p>
                                    #{msgs.thanks}<br />

                                <img src="images/logos_footer.gif" alt="" width="222" height="42"/>

                    </table></td>

        </div>
        </td>

    </tr>
</table>
    <ui:debug />
