<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<body>
    <ui:composition template="/template.xhtml">
        <ui:define name="sidebar">
            <div class="menu"> 
                <dl>
                    <dt class="menuHeader">#{msgs.browseSearchHeader}</dt>
                    <dd class="menuForm">
                        <h:form>
                            <dl>
                                <dd>
                                    <h:outputText value="#{msgs.searchTitle}" />
                                    <h:inputText value="#{search.title}" size="15"/>
                                </dd>
                                <dd>
                                    <h:outputText value="#{msgs.searchActor}" />
                                    <h:inputText value="#{search.actor}" size="15"/>
                                </dd>
                                
                                <dd>
                                    <h:outputText value="#{msgs.searchCategory}" />
                                    <h:selectOneMenu value="#{search.category}">
                                        <f:selectItems value="#{search.categories}" />
                                    </h:selectOneMenu>
                                </dd>

                                <dd>
                                    <h:commandButton action="#{search.doSearch}" 
                                                     value="#{msgs.searchButton}"
                                                     class="formButton" style="width: 166px;"/>
                                </dd>
                            </dl>
                        </h:form>
                    </dd>
                </dl>
            </div>

            <ui:include src="incl/cart.xhtml" />
        </ui:define>
        
        <ui:define name="body">
            <c:if test="${search.searchResults!=null}">
                <h:form>
                    <h2>
                        <h:outputText value="#{msgs.noSearchResultsHeader}"
                                      rendered="#{empty(search.searchResults)}"/>
                    </h2>
                    

                    <div class="controlBar" style="clear: left;">
                        <div style="float: right; width: 50%; text-align: right; padding: 3px 6px;">
                            <div style="float: right; width: 24px">
                                <h:commandLink action="#{search.nextPage}" 
                                               disabled="#{search.lastPage}">
                                    <img src="img/fastf_24.gif" />
                                </h:commandLink>
                            </div>
                            <div style="float: right; width: 24px">
                                <h:commandLink action="#{search.prevPage}"
                                               disabled="#{search.firstPage}">
                                    <img src="img/rewnd_24.gif" />
                                </h:commandLink>
                            </div>
                        </div>

                        <div style="padding: 3px 6px; vertical-align: bottom;">
                            #{msgs.searchResultsHeader}
                        </div>
                    </div>

                    <h:dataTable rendered="#{!empty(search.searchResults)}"
                                 value="#{search.searchResults}" 
                                 var="product" 
                                 styleClass="dvdtable" 
                                 headerClass="dvdtablehead"
                                 rowClasses="results"
                                 columnClasses="dvdtablecol">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msgs.searchResultsAdd}" />
                                    </f:facet>
                                    <h:selectBooleanCheckbox value="#{product.selected}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msgs.searchResultsTitle}" />
                                    </f:facet>
                                    <h:outputText value="#{product.item.title}" />
                                </h:column>                        
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msgs.searchResultsActor}" />
                                    </f:facet>
                                    <h:outputText value="#{product.item.actor}" />
                                </h:column>                        
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msgs.searchResultsPrice}" />
                                    </f:facet>
                                    <h:outputText value="#{product.item.price}">
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </h:column>                        
                            </h:dataTable>
                            
                            <h:commandButton rendered="#{!empty(search.searchResults)}"
                                             action="#{search.addToCart}" 
                                             value="#{msgs.searchUpdateButton}"/>
                    
                </h:form>        
            </c:if>

        </ui:define>
    </ui:composition>
</body>
</html>
