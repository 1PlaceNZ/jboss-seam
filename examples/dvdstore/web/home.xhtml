<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf"
      xmlns:h="http://java.sun.com/jsf/html">
<body>
    <ui:composition template="/template.xhtml">

        <ui:define name="sidebar">
            <div class="menu"> 
                <dl>
                    <dt class="menuHeader">#{msgs.loginPagePrompt}</dt>
                    <dd class="menuForm">
                        <h:form>
                            <dl>
                                <dd>
                                    <h:outputText value="#{msgs.loginUser}" /> 
                                    <h:inputText value="#{login.userName}" size="16" />
                                </dd>
                                <dd>
                                    <h:outputText value="#{msgs.loginPass}" /> 
                                    <h:inputSecret value="#{login.password}" size="16"/>
                                </dd>
                                
                                <dd>
                                    <h:commandButton action="#{login.login}" value="#{msgs.loginPrompt}"
                                                     class="formButton" style="width: 166px;"/>
                                </dd>
                            </dl>
                        </h:form>
                    </dd>
                </dl>
            </div>


        </ui:define>
        
        <ui:define name="body">
            <h3>#{msgs.loginPageInfo}</h3>
            
            <h:messages globalOnly="true" 
                        layout="list" 
                        errorClass="cntError"/>
            
            <br />

            #{msgs.newCustomerPrompt}
            <h:form>
                <h:commandButton action="newcustomer" value="#{msgs.newCustomerButton}" />
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
