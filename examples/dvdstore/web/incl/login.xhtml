<div class="menu"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:c="http://java.sun.com/jstl/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"> 
    <dl>
        <dt class="menuHeader">#{msgs.loginPagePrompt}</dt>
        <dd class="menuForm">
            <h:form>
                <dl>
                    <dd>
                        <h:outputText value="#{msgs.loginUser}" /> 
                        <h:inputText value="#{login.userName}" size="16" />
                    </dd>
                    <dd>
                        <h:outputText value="#{msgs.loginPass}" /> 
                        <h:inputSecret value="#{login.password}" size="16"/>
                    </dd>
                    
                    <dd>
                        <h:commandButton action="#{login.login}" value="#{msgs.loginPrompt}"
                                         class="formButton" style="width: 166px;"/>
                    </dd>
                </dl>
            </h:form>
        </dd>
    </dl>
</div>
