<c:if xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      test="${!cart.isEmpty}">
    <div class="menu">
        <h:form>
            <dl>
                <dt class="menuHeader">#{msgs.searchCartHeader}</dt>
                <dd class="menuForm">
                    <h:dataTable value="#{cart.cart}" var="item"
                                 styleClass="dvdtable" 
                                 headerClass="dvdtablehead"
                                 rowClasses="dvdtableodd,dvdtableeven"
                                 columnClasses="dvdtablecol">
                        <h:column>
                            #{item.item.quantity}
                        </h:column>                        
                        <h:column>
                            #{item.item.product.title}
                        </h:column>                        
                        <!--
                        <h:column>
                            #{item.item.product.price}
                        </h:column>
                        -->
                    </h:dataTable>
                </dd>
                
                <dd>
                    <h:outputText value="#{msgs.checkoutTotal}" />
                    <h:outputText value="#{cart.total}">
                        <f:convertNumber type="currency" currencySymbol="$" />
                    </h:outputText>
                </dd>
                
                <dd>
                    <h:commandButton action="checkout" value="#{msgs.checkoutButton}" 
                                     class="formButton" style="width: 166px;"/>
                </dd>
            </dl>
        </h:form>
    </div>
</c:if>
