<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<f:view>

   <head>
	   <title>JBoss Seam (jBPM Example)</title>
      <link href="styles/LnF.css" rel="stylesheet" type="text/css" />
   </head>

   <body>

      <h:form>
         <div id="document">

            <div id="header">
               <div id="title"><img src="images/logo.jpg" alt=""/></div>
            </div>

            <div id="container">
               <div id="sidebar">
                  <h:panelGroup rendered="#{empty loggedIn}">
                     <fieldset>
                        <div>
                           <h:outputLabel for="username">Username</h:outputLabel>
                           <h:inputText id="username" value="#{user.username}" style="width: 175px;" />
                        </div>
                        <div>
                           <h:outputLabel for="password">Password</h:outputLabel>
                           <h:inputSecret id="password" value="#{user.password}" style="width: 175px;" />
                        </div>
                        <div class="errors"><h:messages globalOnly="true"/></div>
                        <div class="buttonBox"><h:commandButton action="#{login.login}" value="Login" class="button" /></div>
                     </fieldset>
                  </h:panelGroup>
                  <h:panelGroup rendered="#{not empty loggedIn}">
                     <div class="links">
                        <ul>
                           <li><h:commandLink action="home">Home</h:commandLink></li>
                           <li><h:commandLink action="tasks">My Tasks</h:commandLink></li>
                           <li><h:commandLink action="#{documentCreator.start}">New Document</h:commandLink></li>
                           <li><h:commandLink action="#{logout.logout}">Logout</h:commandLink></li>
                        </ul>
                     </div>
                  </h:panelGroup>
               </div>
               <div id="content">
                  <ui:insert name="content"/>
               </div>
            </div>

            <div id="footer">Created with JBoss EJB, MyFaces, Facelets, and jBPM</div>

         </div>

      </h:form>

      <ui:debug hotkey="D"/>

   </body>

</f:view>

</html>
