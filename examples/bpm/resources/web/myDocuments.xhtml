<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      template="template.xhtml">

   <ui:define name="content">

      <h:outputText value="None Found..." rendered="#{documents != null and empty documents}"/>
      <h:dataTable value="#{documents}" var="doc" rendered="#{not empty documents}">
         <h:column>
            <f:facet name="header">Title</f:facet>
            <h:commandLink action="#{myDocuments.select}">#{doc.title}</h:commandLink>
         </h:column>
         <h:column>
            <f:facet name="header">Submitted</f:facet>
            <h:outputText value="#{doc.submittedTimestamp}">
               <f:convertDateTime dateStyle="short" timeStyle="short" type="both"/>
            </h:outputText>
         </h:column>
      </h:dataTable>

   </ui:define>

</ui:composition>
