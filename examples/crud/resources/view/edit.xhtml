<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
				template="template.xhtml">

<!-- content -->
<ui:define name="content">
<div class="section">
	<h1>Book Hotel</h1>
</div>
<div class="section">
	<h:form>
	<fieldset><div class="entry"><div class="label">Name:</div><div class="input"><h:inputText id="hotelName" value="#{hotel.name}"/></div></div>
		<div class="entry">
			<div class="label">Address:</div>
			<div class="input"><h:inputText id="hotelAddress" value="#{hotel.address}"/></div>
		</div>
		<div class="entry">
			<div class="label">City:</div>
			<div class="input"><h:inputText id="hotelCity" value="#{hotel.city}"/></div>
		</div>
		<div class="entry">
			<div class="label">Zip:</div>
			<div class="input"><h:inputText id="hotelZip" value="#{hotel.zip}"/></div>
		</div><div class="entry"><div class="label">State:</div><div class="input"><h:inputText id="hotelState" value="#{hotel.state}"/></div></div>
		<div class="entry errors"><h:messages globalOnly="true" /></div>
		<div class="entry">
			<div class="label">&nbsp;</div>
			<div class="input">
				<h:commandButton value="Proceed" action="#{hotelEditOperations.updateHotel}" class="button"/>&nbsp;
				<h:commandButton value="Cancel" action="main" class="button"/>
			</div>
		</div>
	</fieldset>
	</h:form>
</div>
</ui:define>

<!-- sidebar -->
<ui:define name="sidebar">

</ui:composition>
