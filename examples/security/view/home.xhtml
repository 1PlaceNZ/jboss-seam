<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html">

<head>
  <title>Seam Security</title>
</head>

<body>
  <h1>Security example</h1>
  
  <p><b>Username:</b> demo <b>Password:</b> demo</p>
  
  <h:form>
  
    <table>
      <tr>
        <td>
          <h:outputLabel for="username" styleClass="label">Login Name</h:outputLabel>
        </td>
        <td>
          <h:inputText id="username" value="#{user.username}" style="width: 175px;"/>
        </td>
        <td>
          <div class="errors"><h:message for="username"/></div>
        </td>
      </tr>
      <tr>
        <td>
          <h:outputLabel for="password" styleClass="label">Password</h:outputLabel>
        </td>
        <td>
          <h:inputSecret id="password" value="#{user.password}" style="width: 175px;"/>
        </td>
        <td></td>
      </tr>
    </table> 
  
    <div class="errors"><h:messages globalOnly="true"/></div>       

    <h:commandButton action="#{login.login}" value="Login" class="button" />  
    <h:commandButton action="#{protectedAction.foo}" value="Protected action" class="button"/>
    
  </h:form>
</body>
</html>
