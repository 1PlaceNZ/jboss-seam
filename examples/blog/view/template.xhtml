<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en"  
      lang="en">

<f:view>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>#{blog.name}</title>
      <link href="#{theme.css}" rel="stylesheet" type="text/css" />
   </head>

   <body>
      <div id="search">
         <h:form>
            <h:inputText value="#{renderParameters.searchPattern}"/>
            <h:commandButton value="Search" action="/search.xhtml"/>
            &#160;&#160;
            <h:selectOneMenu value="#{themeSelector.theme}">
               <f:selectItems value="#{themeSelector.themes}"/>
            </h:selectOneMenu>
            <h:commandLink action="#{themeSelector.select}">
               <h:commandButton value="Select Theme"/>
               <f:param name="blogEntryId" value="#{param.blogEntryId}"/>
               <f:param name="searchPattern" value="#{param.searchPattern}"/>
            </h:commandLink>
         </h:form>
      </div>
      <div id="container">
         <h1>#{blog.name}</h1>
         <h2>#{blog.description}</h2>
         <ui:insert name="content"/>
         <div class="blogEntry">
            #{blog.name}: 
            <h:outputLink value="search.xhtml">
               [All posts]
               <f:param name="searchPattern" value=""/>
            </h:outputLink>
            <h:outputLink value="index.xhtml">[Recent posts]</h:outputLink>
            <h:outputLink value="post.xhtml">[Write new post]</h:outputLink>
            <h:outputLink value="index.rss">[RSS]</h:outputLink>
            <br/>
            Total pageviews: #{blog.hitCount.pageviews}
         </div>
      </div>
   </body>
</f:view>

</html>
