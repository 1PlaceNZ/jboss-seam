<ui:decorate template="popupDialog.xhtml"
         xmlns:s="http://jboss.com/products/seam/taglib"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:a="https://ajax4jsf.dev.java.net/ajax"
         xmlns:wiki="http://jboss.com/products/seam/wiki"
         xmlns:j4j="http://javascript4jsf.dev.java.net/">

    <ui:param  name="dialogId" value="dialogDelete"/>
    <ui:define name="dialogInit">
        <script type="text/javascript">

        var fadeInDeleteDialog = function(hash) {
            jQuery("#deleteDialog\\:delete", hash.w).attr("accesskey", "#{messages['lacewiki.button.OK.accesskey']}");
            fadeInPopupDialog(hash);
        };

        var fadeOutDeleteDialog = function(hash) {
            jQuery("#deleteDialog\\:delete", hash.w).attr("accesskey", "");
            fadeOutPopupDialog(hash);
        };

        jQuery(function() {
            jsf('dialogDeletePopup')
                .css({ minWidth: "200px", minHeight: "150px", width: "300px;", height: "150px;", top: "150px", left: "300px"})
                .jqm({
                    trigger: jsf("openDialogDelete"),
                    closeClass: "closeDialog",
                    onShow: fadeInDeleteDialog,
                    onHide: fadeOutDeleteDialog
                });
        });</script>
    </ui:define>
    <ui:define name="dialogTitle">#{messages['lacewiki.label.DeleteConfirmation']}</ui:define>
    <ui:define name="dialogContent"><p align="center">#{messages['lacewiki.label.AreYouSureYouWantToDelete']} <br/>'#{home.instance}'?</p></ui:define>
    <ui:define name="dialogControls">
        <h:form style="display:inline" id="deleteDialog">
            <a:commandLink id="delete" action="#{home.remove}" styleClass="button closeDialog" reRender="#{reRender}">
                <h:outputText escape="false" styleClass="buttonLabel" value="#{messages['lacewiki.button.OK']}"/>
            </a:commandLink>
        </h:form>
    </ui:define>


</ui:decorate>
