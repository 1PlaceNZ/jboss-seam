<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:wiki="http://jboss.com/products/seam/wiki"
                template="themes/#{globalPrefs.themeName}/template.xhtml">

<ui:define name="pluginCSS">
    <link href="#{themePath}/css/userControl.css" rel="stylesheet" type="text/css"/>
    <link href="#{themePath}/css/mainMenu.css" rel="stylesheet" type="text/css"/>
</ui:define>

<ui:define name="screenname">
    <h:outputText value="Create document" rendered="#{!documentHome.managed}"/>
    <h:outputText value="Edit document" rendered="#{documentHome.managed}"/>
</ui:define>

<ui:define name="headerTopRight">
    <ui:include src="plugins/userControl/plugin.xhtml"/>
</ui:define>
<ui:define name="headerBottomLeft">&#160;</ui:define>
<ui:define name="headerBottomRight">&#160;</ui:define>

<ui:define name="sidebar">
    <ui:include src="plugins/mainMenu/plugin.xhtml"/>
</ui:define>

<ui:define name="control">
    <s:link id="exit" styleClass="linkNavigation" accesskey="E"
            action="#{browser.redirectToLastBrowsedPage()}" propagation="end"><u>E</u>xit Editor</s:link>
</ui:define>

<ui:define name="content">

    <h:form>
        <div class="form">
            <div class="formHead">
                <h:outputText value="New document: #{documentHome.instance.name}" rendered="#{!documentHome.managed}"/>
                <h:outputText value="Editing document: #{documentHome.instance.name}"
                              rendered="#{documentHome.managed}"/>
            </div>

            <div class="formFields">

                <s:validateAll>

                    <div class="entry">
                        <div class="label">Directory:</div>
                        <div class="output">#{currentDirectory.name}</div>
                    </div>

                    <s:decorate>
                        <div class="entry">
                            <div class="label">Name:</div>
                            <div class="input">
                                <h:inputText tabindex="1" size="80" maxlength="255" id="name" required="true"
                                             value="#{documentHome.instance.name}"/>
                            </div>
                        </div>
                    </s:decorate>

                    <s:decorate>
                        <div class="entry">
                            <div class="label">Content:</div>
                            <div class="input">
                                <h:inputTextarea tabindex="2" id="content" required="true" cols="80" rows="30"
                                                 value="#{documentHome.formContent}"/>
                            </div>
                        </div>
                    </s:decorate>

                </s:validateAll>

            </div>
            <div class="formControls">

                <div class="entry">
                    <div class="label">&#160;</div>
                    <div class="input">

                        <h:commandLink id="preview"
                                       action="#{documentHome.setEnabledPreview(true)}"
                                       tabindex="3" accesskey="P" styleClass="buttonNonpersistent"><span class="buttonLabel"><u>P</u>review</span></h:commandLink>

                        <h:commandLink id="save" action="#{documentHome.persist}"
                                       rendered="#{!documentHome.managed}"
                                       tabindex="4" accesskey="S"><span class="button"><u>S</u>ave</span></h:commandLink>

                        <h:commandLink id="update" action="#{documentHome.update}"
                                   rendered="#{documentHome.managed}"
                                   tabindex="4" accesskey="U" styleClass="button"><span class="buttonLabel"><u>U</u>pdate</span></h:commandLink>

                        <h:commandLink id="delete" action="#{documentHome.remove}"
                                       rendered="#{documentHome.managed}"
                                       tabindex="5" accesskey="D" styleClass="button"><span class="buttonLabel"><u>D</u>elete</span></h:commandLink>

                    </div>
                </div>

            </div>

        </div>
    </h:form>

    <s:div styleClass="documentDisplay" rendered="#{documentHome.enabledPreview}">
        <wiki:formattedText value="#{documentHome.instance.content}" linkStyleClass="regularLink" brokenLinkStyleClass="brokenLink"/>
    </s:div>

</ui:define>

<ui:define name="footer">&#160;</ui:define>


</ui:composition>
