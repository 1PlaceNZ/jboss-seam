<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>JBoss Suites: Seam Framework</title>
	<link href="css/screen.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="document">
	<div id="header">
		<div id="title"><img src="img/hdr.title.gif" /></div>
		<div id="status">
			Welcome #{user.name}
			| <h:commandLink action="password">Settings</h:commandLink>
			| <h:commandLink action="#{logout.logout}">Logout</h:commandLink>
		</div>
	</div>
	<div id="container">
		<div id="sidebar">
			<ui:insert name="sidebar"/>
		</div>
		<div id="content">
			<ui:insert name="content"/>
		</div>
	</div>
	<div id="footer">Created with JBoss EJB, MyFaces, and Facelets</div>
</div>
<ui:debug hotkey="D"/>
</body>
</html>
