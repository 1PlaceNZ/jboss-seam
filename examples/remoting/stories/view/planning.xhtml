<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jstl/core"
	  template="template.xhtml">
	  
    <ui:define name="content">
       <div><a href="#" onclick="planning.createStory(#{project.id})">Create Story</a></div>
       <div class="Backlog List More Modes Stories" id="backlog">
          <h2 id="backlog_header">Backlog (<span id="total_points">#{project.remainingWork}</span> pts)</h2>
          <c:forEach items="#{project.backlog}" var="story" >
             <ui:include src="story.xhtml">
                <ui:param name="story" value="#{story}"/>
             </ui:include>
          </c:forEach>
       </div>
     </ui:define>
</ui:composition>
