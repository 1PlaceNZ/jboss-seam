<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JBoss Seam @build.version@</title>
<style>


/*<group=defaults>*/

body, div, dd, dt, dl, img, ul, ol, li, p, h1, h2, h3, h4, h5, form {
    margin: 0;
    padding: 0;
}

html {
    height: 100%;
}
img {
    border: 0;
}

body {
    font-family: Verdana, Arial, Helvetica, sans-serif;
    font-size: small;
    line-height: 1.25em;
    position: relative;
    background: #fff url(bg.gif) 0 0 repeat-x;
    width: 100%;
    height: 100%;
    margin-left: auto;
    margin-right: auto;
}
input {
    padding: 4px;
}
input, select {
    border: 1px solid #aaa;
    vertical-align: middle;
}
p {
    text-align: justify;
    margin: 12px;
    line-height: 150%;
}
ol, ul {
    margin: 10px 0px 10px 6px;
}
li {
    margin: 10px 12px;
}
    
/*</group>*/

/*<group=Layout>*/

#document {
        height: 100%;
}

#container {
        padding: 15px 5px;
}

#content {
        margin-right: 192px;
}

#header {
    position: relative;
    height: 80px;
    text-align: center;
    font-size: 36px;
    font-weight: normal;
    color: #264071;
}

#header span {
    position:absolute;
    top: 20px;
    left: 16px;

    padding-top: 3px;
    height: 40px;
}

h1, h2, h3, h4, h5 {
        font-family: "Trebuchet MS", Arial, sans-serif;
        line-height: normal;
        color: #223F74;
        font-weight: bold;
}
h1 {
        font-size: x-large;
        padding: 0px;
        margin-bottom: 10px;
}
h2 {
        font-size: large;
        letter-spacing: 0px;
        color: #376098;
        line-height: 170%
}
h3 {
        font-size: medium;
        letter-spacing: 0px;
        color: #333;
}
    




</style>
</head>
<body>

	<div id="document"> 
        <div id="header"><span>JBoss Seam @build.version@</span></div>

        <div id="container">
           
                <ul>
                	<li><a href="@build.file@">@build.file@</a></li>
                	<li><a href="junit-noframes.html">Testsuite results</a></li>
                	<li><a href="coverage.html">Code coverage report from Emma</a></li>
                </ul>
            
        </div>
    </div>

</body>
</html>
